name: zerowastapplication
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.11
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  animated_splash_screen: ^1.3.0
  lottie: ^3.1.2
  flutter_native_splash: ^2.4.0
  shimmer_pro: ^0.0.6
  shimmer: ^2.0.0
  google_fonts: ^6.2.1
  flutter_animated_button: ^2.0.3
  confetti: ^0.7.0
  

flutter_native_splash:
  image: assets/images/loadinglogo.png
  color: "#C7E8D5"  # Ensure this is a valid color format

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: JuliusSansOne
      fonts:
        - asset: assets/fonts/JuliusSansOne-Regular.ttf
    - family: Shrikhand
      fonts:
        - asset: assets/fonts/Shrikhand-Regular.ttf
    - family: Jomhuria
      fonts:
        - asset: assets/fonts/Jomhuria-Regular.ttf
    - family: Nokora
      fonts:
        - asset: assets/fonts/Nokora-Regular.ttf
